
# DIF dbt Config-Driven Data Quality Solution v1.5
# Package dependencies for config-driven testing with elementary and artifacts

packages:
  # Core testing utilities - provides not_null_proportion, relationships, etc.
  - package: dbt-labs/dbt_utils
    version: [">=1.1.0", "<2.0.0"]
  
  # Elementary data observability (v0.22.1 as specified)
  # Provides: test result storage, anomaly detection, historical trends
  - package: elementary-data/elementary
    version: "0.22.1"
  
  # Artifact capture for test result storage
  # Provides: fct_dbt_test_results, fct_dbt_model_executions
  - package: brooklyn-data/dbt_artifacts
    version: [">=2.6.0", "<3.0.0"]
